<body>
    <div class="container">
        <main id="content">
            <div class="gallery">
                <div class="galleryintro">
                    <h1>Let's make a beautiful grilled cheese sandwich</h1>
                    <p class="gallery-byline">By Elizabeth Derner</p>
                    <p class="gallery-blurb">Here's how I use my sandwich press to make grilled cheese — my favorite food.</p> 
                </div>
                <section class="gallery-content">
                    <div class="button_holder">
                        <button id="button-previous" class="button-start">&#9664; Previous</button>
                        <p id="stepper"></p>
                        <button id="button-next">Next &#9654;</button>
                    </div>
                    <!--1-->
                        <figure class="gallery-image">
                        <img src="img/gallery/grilledcheese1.jpg" alt="Grilled cheese ingredients displayed on a table.">
                        <figcaption>
                        Gather ingredients: bread, cheese, butter, cooking spray, and Italian herb seasoning (optional). Also gather a plate, butter knife, and sandwich press.
                        </figcaption>
                        </figure>
                    <!--2-->
                        <figure class="gallery-image hideThis">
                        <img src="img/gallery/grilledcheese2.jpg" alt="Spraying cooking spray on a sandwich press.">
                        <figcaption>
                        Lightly spray the cooking spray on the inside of the sandwich press. Then, close the sandwich press and plug it in so it can heat up.
                        </figcaption>
                        </figure>
                    <!--3-->
                        <figure class="gallery-image hideThis">
                        <img src="img/gallery/grilledcheese3.jpg" alt="Sourdough bread with butter spread on it.">
                        <figcaption>
                        Stack two pieces of bread. Spread butter on both of the outer sides, covering them completely.
                        </figcaption>
                        </figure>
                    <!--4-->
                        <figure class="gallery-image hideThis">
                        <img src="img/gallery/grilledcheese4.jpg" alt="Sliced cheese on bread with Italian seasoning sprinked on top.">
                        <figcaption>
                        Arrange two cheese slices to fit the inner side of one piece of bread. Sprinkle Italian herb seasoning on the cheese (optional). Put the other piece of bread on top.
                        </figcaption>
                        </figure>
                    <!--5-->
                        <figure class="gallery-image hideThis">
                        <img src="img/gallery/grilledcheese5.jpg" alt="A sandwich press is partially open, showing a sandwich inside.">
                        <figcaption>
                        The sandwich press should be heated up. Open it, then carefully place the sandwich inside. Close the lid. After about two or three minutes, check on the sandwich frequently. When it’s cooked how you like, unplug the sandwich press.
                        </figcaption>
                        </figure>
                    <!--6-->
                        <figure class="gallery-image hideThis">
                        <img src="img/gallery/grilledcheese6.jpg" alt="Grilled cheese on a plate.">
                        <figcaption>
                        Open the sandwich press lid fully. Use the butter knife to lift the sandwich onto the plate. I like to place a paper towel on the plate beforehand to help absorb moisture from the sandwich’s heat. Let it cool for a few minutes, then enjoy.
                        </figcaption>
                        </figure>
